<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Calculator</title>
    <link rel="stylesheet" href="calculator.css">
</head>
<body>
    <div class="calculator">
        <div class="screen">
            <p></p>
        </div>
        <div class="container">
            <div class="row">
                <button class="function_button">(</button>
                <button class="function_button">)</button>
                <button class="function_button">CE</button>
                <button class="function_button">AC</button>
            </div>
            <div class="row">
                <button>7</button>
                <button>8</button>
                <button>9</button>
                <button class="function_button">/</button>
            </div>
            <div class="row">
                <button>4</button>
                <button>5</button>
                <button>6</button>
                <button class="function_button">x</button>
            </div>
            <div class="row">
                <button>1</button>
                <button>2</button>
                <button>3</button>
                <button class="function_button">-</button>
            </div>
            <div class="row">
                <button>0</button>
                <button>.</button>
                <button class="function_button">=</button>
                <button class="function_button">+</button>
            </div>
        </div>
    </div>
    <script src="calculator.js"></script>
</body>
</html>
